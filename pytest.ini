[pytest]
# Pytest configuration for TidalDex Telegram BrokerBot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests that don't require external services (database, wallet, API)
    api: Tests that require external API calls (e.g., OpenAI API)
    integration: Integration tests that require database or wallet access
    slow: Tests that take a long time to run
    asyncio: Tests that use asyncio
asyncio_mode = auto

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short

